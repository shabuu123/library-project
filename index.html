<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div-container">
        <h1>Library</h1>
        <button class="logbutton">Log in</button>
    </div>
    <div class="button-container">
        <button id="add-button">+Add book</button>
    </div>

    <form class="form-container">
        <h2>Add new book</h2>
        <input type="text" placeholder="Title" id="title" required><br><br>
        <input type="text" placeholder="Author" id="author" required><br><br>
        <input type="text" placeholder="Pages" id="pages" required><br><br>
        <div>
            <label for="fname"> Have you read it?</label>
            <input type="checkbox" name="fname" id="fname"><br><br>
        </div>
        <input class="submit-button" type="submit" value="Submit" required>
    </form>
    
    <div class="blank-div"></div>

    <div class="footer">
        <p>Copyright @ 2024 michalosman</p>
        <img class="caticon" src="./cat.jpeg" alt="">
    </div>


</body>
<script src="./main.js"></script>

</html>
